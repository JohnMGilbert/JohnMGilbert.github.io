<!DOCTYPE html>
<html lang-="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link id="theme-stylesheet" rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you'd like to get in touch, contact me via email at jmgilbert23@gmail.com, or fill out the form below.
            </p>
        </section>

        <section>
            <form action="mailto:jmgilbert23@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <footer> -->
    <p>&copy; 2025 John Gilbert</p>
    </footer>
    <script src="/assets/js/script.js"></script>

</body>
<script>
    fetch("../header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
        })
        .catch(err => console.error("Error loading header:", err));
</script>

</html>
